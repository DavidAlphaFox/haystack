---
language: erlang

services:
  - docker

branches:
  only:
    - master

script: make

otp_release:
  - 18.2


before_install:
  - gem install fpm
  - gem install package_cloud

after_success:
  - bin/package
  - curl -H "Content-Type: application/json" --data '{"source_type": "Branch", "source_name": "master"}' -X POST https://registry.hub.docker.com/u/shortishly/haystack/trigger/${DOCKER_TRIGGER}/
